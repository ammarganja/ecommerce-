<div class="modal-content">
    
    <ng-container>
        <div class="modal-header">
            <div class="modal-title h4" id="example-modal-sizes-title-lg">Content View</div>
        </div>
    </ng-container>

    <ng-container>
        <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">

            <form class="form" id="content_form" #contentForm="ngForm"
                (ngSubmit)="contentForm.form.valid && submit()">
                
                <div class="form-group col-md-12 " [innerHTML]="contentFormObj.description"></div>
            </form>
        </div>
      

    </ng-container>
    <div class="modal-footer">
        <button  type="button" class="btn btn-light btn-elevate mr-2"
            (click)="modal.dismiss()">Cancel</button>
        <button type="submit" id="customer_form" class="btn btn-primary btn-elevate" (click)="modal.dismiss()">Ok</button>
    </div>
</div>
