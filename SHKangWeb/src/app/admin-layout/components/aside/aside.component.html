<!--begin::Brand-->
<div class="brand flex-column-auto" id="kt_brand" [ngClass]="brandClasses">
  <!--begin::Logo-->
  <a routerLink="/dashboard" class="brand-logo">
    <img alt="Logo" [attr.src]="headerLogo" width="160"/>
  </a>
  <!--end::Logo-->

  <ng-container *ngIf="asideSelfMinimizeToggle">
    <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle">
      <span
        [inlineSVG]="
          './assets/media/svg/icons/Navigation/Angle-double-left.svg'
        "
        cacheSVG="true"
        class="svg-icon svg-icon-xl"
      ></span>
    </button>
  </ng-container>
</div>
<!--end::Brand-->

<!--begin::Aside Menu-->
<div class="aside-menu-wrapper flex-column-fluid" id="kt_aside_menu_wrapper">
  <ng-container *ngIf="disableAsideSelfDisplay">
    <!--begin::Header Logo-->
    <a routerLink="/dashboard">
      <img alt="Logo" [attr.src]="headerLogo" />
    </a>
    <!--end::Header Logo-->
  </ng-container>
  <!--begin::Menu Container-->
  <div
    id="kt_aside_menu"
    class="aside-menu"
    [ngClass]="asideMenuCSSClasses"
    data-menu-vertical="1"
    [attr.data-menu-scroll]="asideMenuScroll"
    [attr.data-menu-dropdown]="asideMenuDropdown"
    data-menu-dropdown-timeout="500"
  >
    <!-- begin::Menu Nav -->
    <ul class="menu-nav" [ngClass]="ulCSSClasses">
      <!-- begin::1 Level -->
      <li
        class="menu-item"
        aria-haspopup="true"
        routerLinkActive="menu-item-active"
      >
        <a class="menu-link" routerLink="/dashboard" routerLinkActive="active">
          <span
            [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
            cacheSVG="true"
            class="svg-icon menu-icon"
          ></span>
          <span class="menu-text">Dashboard</span>
        </a>
      </li>
      <li
      class="menu-item"
      aria-haspopup="true"
      routerLinkActive="menu-item-active"
    >
      <a class="menu-link" routerLink="/orders" routerLinkActive="active">
        <span
          [inlineSVG]="'./assets/media/svg/icons/Home/Library.svg'"
          cacheSVG="true"
          class="svg-icon menu-icon"
        ></span>
        <span class="menu-text">Order Management</span>
      </a>
    </li>
      <li
        class="menu-item"
        aria-haspopup="true"
        routerLinkActive="menu-item-active"
      >
        <a class="menu-link" routerLink="/products" routerLinkActive="active">
          <span
            [inlineSVG]="'./assets/media/svg/icons/Shopping/Cart3.svg'"
            cacheSVG="true"
            class="svg-icon menu-icon"
          ></span>
          <span class="menu-text">Product Management</span>
        </a>
      </li>


      <li
        class="menu-item menu-item-submenu"
        aria-haspopup="true"
        data-menu-toggle="hover"
        routerLinkActive="menu-item-active"
      >
        <a
          class="menu-link"
          routerLink="/master/category"
          routerLinkActive="active"
        >
          <span
            [inlineSVG]="'./assets/media/svg/icons/Layout/Layout-top-panel-4.svg'"
            cacheSVG="true"
            class="svg-icon menu-icon"
          ></span>
          <span class="menu-text">Category Management</span>
        </a>
      </li>

      
      <li
        class="menu-item"
        aria-haspopup="true"
        routerLinkActive="menu-item-active"
      >
        <a class="menu-link" routerLink="/customers" routerLinkActive="active">
          <span
            [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
            cacheSVG="true"
            class="svg-icon menu-icon"
          ></span>
          <span class="menu-text">Customer Management</span>
        </a>
      </li>
      <li
      class="menu-item"
      aria-haspopup="true"
      routerLinkActive="menu-item-active"
    >
      <a class="menu-link" routerLink="/campaign" routerLinkActive="active">
        <span
          [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
          cacheSVG="true"
          class="svg-icon menu-icon"
        ></span>
        <span class="menu-text">Campaign Management</span>
      </a>
    </li>

    <li
    class="menu-item menu-item-submenu"
    aria-haspopup="true"
    data-menu-toggle="hover"
    routerLinkActive="menu-item-active"
  >
    <a
      class="menu-link"
      routerLink="/promocode"

      routerLinkActive="active"
    >
      <span
        [inlineSVG]="'./assets/media/svg/icons/Shopping/Ticket.svg'"
        cacheSVG="true"
        class="svg-icon menu-icon"
      ></span>
      <span class="menu-text">Promo Code Management</span>
    </a>
  </li>
      <li
        class="menu-item"
        aria-haspopup="true"
        routerLinkActive="menu-item-active">
        <a
          class="menu-link"
          routerLink="/content"
          routerLinkActive="active"
        >
          <span
            [inlineSVG]="'./assets/media/svg/icons/General/Edit.svg'"
            cacheSVG="true"
            class="svg-icon menu-icon"
          ></span>
          <span class="menu-text">Content Management</span>
        </a>
      </li>
      
      <li
      class="menu-item"
      aria-haspopup="true"
      routerLinkActive="menu-item-active">
      <a
        class="menu-link"
        routerLinkActive="active"
        routerLink="/master/color"
      >
        <span
        [inlineSVG]="'./assets/media/svg/icons/Design/Color.svg'"
          cacheSVG="true"
          class="svg-icon menu-icon"
        ></span>
        <span class="menu-text">Colors Management</span>
      </a>
    </li>

      <li
        class="menu-item menu-item-submenu"
        aria-haspopup="true"
        data-menu-toggle="hover"
        routerLinkActive="menu-item-active"
        routerLink="/master/size"
      >
        <a
          class="menu-link"
          routerLink="/master/size"
          routerLinkActive="active"
        >
          <span

            cacheSVG="true"
            class="svg-icon menu-icon"
          ></span>
          <span class="menu-text">Size Management</span>
        </a>
      </li>
    </ul>
  </div>
</div>
