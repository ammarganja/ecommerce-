<div class="modal-content">

    <ng-container>
        <div class="modal-header">
            <div class="card-title">
                <h3 class="card-label">Product Detail</h3>
            </div>
            <div class="card-toolbar">
                <button type="button" class="btn btn-primary" routerLink="/products">Back</button>
                <!-- <a routerLink="/products">Back</a> -->
            </div>
        </div>
    </ng-container>

    <ng-container>
        <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <ng-container *ngFor="let productImage of productDetails.imageList">
                            <div class="col-lg-6 mt-3">
                                <img src="{{productImage.image}}" width="300" height="400">
                            </div>
                            <!-- <div class="col-lg-6 mt-3">
                                <img src="/assets/media/products/P1.jpg" alt="Girl in a jacket" width="300"
                                    height="400">
                            </div>
                            <div class="col-lg-6 mt-3">
                                <img src="/assets/media/products/P1.jpg" alt="Girl in a jacket" width="300"
                                    height="400">
                            </div> -->
                        </ng-container>


                    </div>
                </div>
                <div class="col-md-4" class="mt-3">

                    <h1 style="font-size: 35px;"><b>{{productDetails.name}}</b></h1>

                    <label>Category : </label><br>
                    <ng-container *ngFor="let category of productDetails.categoryList">
                        <b style="font-size: 15px;">
                            {{category.categoryType}}
                        </b>
                    </ng-container><br><br>

                    <label>Order Qty Ratio :</label><br>
                    <b style="font-size: 15px;">
                        {{productDetails.productSize}}
                    </b><br><br>

                    <label>Color :</label><br>
                    <ng-container *ngFor="let color of productDetails.colorList">
                        <b style="font-size: 15px;" >
                            {{color.color}}
                        </b>
                    </ng-container><br><br>

                    <label>Price :</label><br>
                    <b style="font-size: 15px;">${{productDetails.price}}</b><br><br>
                    <hr>
                    <br>
                    <label>Details/Note :</label><br>
                    <b style="word-wrap: break-word;">{{productDetails.productDescription}}</b><br><br>
                </div>
            </div>

        </div>
    </ng-container>
    <div class="modal-footer">
    </div>
</div>
