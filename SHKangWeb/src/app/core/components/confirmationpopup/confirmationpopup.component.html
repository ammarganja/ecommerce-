  <div class="modal-header">
    <div class="modal-title h4">Confirmation For Status Change</div>
  </div>
  <div class="modal-body">
    <ng-container>
      <span>Are you sure want to change the status?</span>
    </ng-container>
  </div>
  
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="cancel()">
        Cancel
      </button>&nbsp;
      <button type="button" class="btn btn-primary btn-elevate" (click)="confirmstatus()">
        Confirm
      </button>
    </div>
  </div>
