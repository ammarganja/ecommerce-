<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </ng-container>
  
  <div class="modal-header">
    <div class="modal-title h4">{{data.key}} Delete</div>
  </div>
  <div class="model-content-dialoge">
    <ng-container *ngIf="isLoading">
      <span>{{data.key}} is deleting...</span>
    </ng-container>
  </div>
  <ng-container class="modal-body model-content-dialoge" *ngIf="!isLoading">
    <h4 class="mt-40 mb-40 ml-20">Are you sure to permanently delete this {{data.key}}?</h4>
  </ng-container>
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="cancel()">
        Cancel
      </button>&nbsp;
      <button type="button" class="btn  btn-elevate btn-delete" (click)="delete()">
        Delete
      </button>
    </div>
  </div>
