<div>
    <div class="delete-modal address-modal" role="document">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close"><span
              class="icon-close"></span></button>
          <h4 class="modal-title">Enter Coupon Code</h4>
        </div>
        <div class="modal-body">
          <form #coupanInfo="ngForm" (ngSubmit)="coupanInfo.form.valid && submit()">
            <div class="container text-center">
              <input type="text" placeholder="Enter Coupon Code" name="CouponCode" #CouponCode="ngModel" [(ngModel)]="couponCode" required/>
              <div *ngIf="coupanInfo.submitted || (CouponCode.invalid && CouponCode.dirty)"
                        class="is-invalid fv-plugins-message-container">
                        <div *ngIf="CouponCode.errors?.required" class="fv-help-block">
                          Coupon Code is required.
                        </div>
                    </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
